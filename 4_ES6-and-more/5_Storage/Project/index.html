<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>
  <link href="https://bootswatch.com/4/cosmo/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-3">
  
	<main>
	<section class="container">
		<h1 class="display-one text-center text-primary bg-alert mt-4 mb-2">To Do List App</h1>
		<form id="form" class="p-2 mb-5">
			<div class="row">
				<div class="mb-3 col-md-6 col-12">
					<input type="text" class="form-control" id="title" placeholder="Title">
				</div>
				<div class="mb-3 col-md-6 col-12">
					<input type="text" class="form-control" id="description" placeholder="Description">
				</div>
			</div>
			<div class="input-group">
				<input type="submit" value="Add To Do" class="btn btn-primary">
			</div>
		</form>
	</section>
	<section>
		<table class="table-secondary table table-striped">
			<thead>
				<tr class="row m-0">
				<th scope="col" class="col">ID</th>
				<th scope="col" class="col-4">Title</th>
				<th scope="col" class="col-4">Description</th>
				<th scope="col" class="col"></th>
				</tr>
			</thead>
			<tbody id="todo-list"></tbody>
		</table>
	</section>
	</main>
  
  <script src="./app.js"></script>
</body>
</html>
