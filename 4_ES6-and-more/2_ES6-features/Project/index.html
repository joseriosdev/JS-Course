<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ES6 features</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="p-2">
	<nav class="mb-4">
		<div class="form-check form-switch">
		  <input class="form-check-input" type="checkbox" role="switch" id="toggle" checked>
		  <label class="form-check-label" for="toggle">Toggle me</label>
		</div>
	</nav>
	<main class="row m-auto">
		<section class="col">
			<form class="shadow p-3 mb-3" id="mapForm">
				<h3 class="text-center">Maps</h3>
				<div class="input-group mb-3">
				  <span class="input-group-text">Key</span>
				  <input type="text" class="form-control" id="key">
				</div>
				<div class="input-group mb-3">
				  <span class="input-group-text">Value</span>
				  <input type="text" class="form-control" id="value">
				</div>
				<div class="col-12">
					<button type="submit" class="btn btn-primary">Add</button>
				</div>
			</form>
			<ol id="mapOutput">
				
			</ol>
		</section>

		<section class="col">
			<form class="shadow p-3 mb-3" id="setForm">
				<h3 class="text-center">Sets</h3>
				<div class="input-group mb-3">
				  <span class="input-group-text">Set Value</span>
				  <input type="text" class="form-control" id="setValue" disabled>
				</div>
				<div class="col-12">
					<button type="submit" class="btn btn-primary">Add</button>
				</div>
			</form>
			<ul id="setOutput">
				
			</ul>
		</section>
	</main>

	<script type="text/javascript" src="./app.js"></script>
</body>
</html>
