<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pokemons</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="text-white w-50 fixed-top mx-auto mt-3 rounded text-center shadow-lg" id="toast"></div>

	<h1 class="text-center">Pokemons Creator</h1>
	<main class="container">
		<form class="row">
			<div class="input-group mb-3 col">
				<input type="text" class="form-control" placeholder="Pokemon Name" id="name">
			</div>
			<select class="form-select col input-group mb-3" id="type">
				<option selected value="">Pokemon Type</option>
				<option value="Earth">Earth</option>
				<option value="Fire">Fire</option>
				<option value="Water">Water</option>
				<option value="Air">Air</option>
			</select>
			<div class="input-group mb-3 col">
			  	<input type="number" class="form-control" placeholder="Pokemon Power" id="power">
			</div>
			<button type="submit" id="submit" class="btn-primary rounded mx-auto">Create</button>
		</form>

		<section class="p-5 border mt-3">
			<table class="table table-striped table-hover">
				<thead>
				    <tr>
				    	<th scope="x">X</th>
						<th scope="id">ID</th>
				    	<th scope="name">Name</th>
				      	<th scope="type">Type</th>
				      	<th scope="power">Power</th>
						<th scope="summary">Summary</th>
				    </tr>
				</thead>
				
				<tbody id="pokemonList">
				</tbody>
			</table>
		</section>
	</main>

	<script type="module" src="./app.js"></script>
</body>
</html>
