<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body class="container">
    <h3>Get random joke from Chuck Norris</h3>
    <section>
        <button onclick="ajaxFetch()" class="btn">Fetch With Promises</button>
    </section>
    <br/>
    <img src="https://assets.chucknorris.host/img/avatar/chuck-norris.png" alt="chuck">
    <blockquote id="output"></blockquote>
    



    <script>

        const displayJoke = document.getElementById('output');
        const url = 'https://api.chucknorris.io/jokes/random';

        function ajaxFetch() {
            const xhr = new XMLHttpRequest();
            
            xhr.open('GET', url, true);
            
            xhr.onload = function() {
                if (this.status === 200) {
                    const response = JSON.parse(this.responseText);
                    displayJoke.textContent = response.value;
                } else {
                    console.log('something went wrong... ', this.status);
                }
            }
            xhr.send();
        }
    </script>
</body>
</html>
