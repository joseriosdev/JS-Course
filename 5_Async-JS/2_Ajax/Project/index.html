<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>ArtistsSongs</title>
    <!-- FOUNDATION CSS FRAMEWORK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.7.4/css/foundation-float.min.css">
</head>
<body>
    <div class="callout small alert" style="position:fixed;width:100%;display:none">
        <h5></h5>
    </div>
    <main style="padding:1rem">
        <h1>Ajax Form</h1>
        <form>
            <input id="artist" type="text" placeholder="Artist" required pattern="[A-Za-z0-9]{1,20}" />
            <input id="song" type="text" placeholder="Song" required pattern="[A-Za-z0-9]{1,20}" />
            <button type="submit" class="button">Search</button>
        </form>
        <section id="output"></section>
    </main>

    <script src="./app.js"></script>
</body>
